<h1 mat-dialog-title>Verifique com atenção!</h1>
<form (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
     <ul>
      <li>
        <span>&#10003;</span>
         {{qtde_time}} times serão adicionados
      </li>
      <br>
      <li *ngIf="saldoInsuficiente">
        Saldo após pagamento:  <span style="color: red;"> &nbsp;{{saldoDev | currency : 'BRL'}}</span>  
      </li>

      <li *ngIf="!saldoInsuficiente">
       <span style="color: red;"> SALDO INSUFICIENTE </span>  
      </li>

    </ul>
  </div>
  <div mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
      <button mat-raised-button color="warn" type="button" mat-dialog-close>Fechar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!saldoInsuficiente" >Salvar</button>
    </div>
  </div>
</form>
