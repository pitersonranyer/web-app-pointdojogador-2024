<div class="p-2">
  <mat-card>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-3">
      <h2>Listar Competição</h2>
      <button mat-raised-button color="primary" (click)="openCouponDialog(null)">Add Competição</button>
    </div>
    <mat-divider></mat-divider>

    
      <div class="card-competicao">
        <div class="logo-competicao"><img src="assets/images/products/point/point.png"></div>
        <div class="info-competicao">
          
          <p class="nome">{{nome_liga}}</p>
          <p fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>headset_mic</mat-icon>
            <span>&nbsp;&nbsp;Adm: Piterson</span>
          </p>

          <p fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>list</mat-icon>
            <span>&nbsp;&nbsp;500 <span style="font-size: 10px;">(times inscritos) </span></span>
          </p>
          <p fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>attach_money</mat-icon>
            <span>&nbsp;&nbsp;6.000.00 <span style="font-size: 10px;">(premiação) </span></span>
          </p>

          <p fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>schedule</mat-icon>
            <span>&nbsp;&nbsp;Inscrições até: 16/02 às 16:00</span>
          </p>

        </div>

        <div class="iconAdd">
          <mat-icon class="customIconSize">add</mat-icon>
        </div>
      </div>
    

  </mat-card>


</div>
