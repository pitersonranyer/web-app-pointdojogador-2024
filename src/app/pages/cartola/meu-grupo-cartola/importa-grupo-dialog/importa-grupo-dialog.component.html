<h1 mat-dialog-title>Importar Grupo</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div mat-dialog-content>

        <div fxLayout="row wrap">
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nome Grupo=>time_id1;time_id2;time_id3</mat-label> 
                    <textarea matInput formControlName="name" rows="4"></textarea> 
                    <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error> 
                </mat-form-field> 
            </div> 
        </div>

    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100"> 
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Fechar</button>
            <button mat-raised-button color="primary" type="submit">Salvar</button>
        </div> 
    </div>
</form>
