<mat-card fxLayout="row wrap" fxLayout="column" fxLayoutAlign="center center" class="text-center py-5">

  <h1 class="mt-3">Senha esquecida ?</h1>
  <p class="text-muted">Insira seu e-mail para redefinir sua senha.</p>
  <br>
  <br>
  <div fxFlex="100" fxFlex.gt-sm="50" class="p-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100 mt-1">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="loginForm.controls.email.errors?.required">Informe seu email</mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">Email invÃ¡lido</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="warn" type="submit">
        <mat-icon>add_alert</mat-icon>
        Resetar minha senha
      </button>
  
      <p>Deseja Entrar ? <a routerLink="/sign-in" class="font-weight-medium text-primary">
          logar </a> </p>
    </form>
  </div>
</mat-card>
