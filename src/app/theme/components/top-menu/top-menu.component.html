<div class="top-menu" *ngIf="authService.currentUserValue as user">

  <a mat-button matTooltip="Entrar" routerLink="/sign-in" *ngIf="!user.emailVerified">
    <mat-icon class="mat-icon-sm account-icon">input</mat-icon>
    <span fxShow="false" fxShow.gt-sm> ENTRAR </span>
  </a>


  <a mat-button [matMenuTriggerFor]="accountMenu" #accountMenuTrigger="matMenuTrigger">
    <div *ngIf="user.emailVerified">
      <mat-icon class="mat-icon-sm account-icon">person</mat-icon>
      <span fxShow="false" fxShow.gt-sm>{{ 'ACCOUNT' | translate }}</span>
      <mat-icon class="mat-icon-sm caret" iconPositionEnd>arrow_drop_down</mat-icon>
    </div>

  </a>
  <mat-menu #accountMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown account">
    <div *ngIf="user.emailVerified">
      <span (mouseleave)="accountMenuTrigger.closeMenu()" >
        <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
          <img src="assets/images/others/user.jpg" alt="user-image" width="50">
          <p> {{(user.displayName) ? user.displayName : 'User'}} <br> <small>Saldo: <span
                *ngIf="settings.rtl">&rlm;</span>({{saldoUsuario}})</small></p>
        </div>
        <div class="divider"></div>
        <a mat-menu-item [routerLink]="['/gerarLigaCartola']" *ngIf="user.email === 'pitersonranyer@gmail.com' ">
          <mat-icon class="mat-icon-sm">settings</mat-icon>
          <span>Gerenciar Ligas</span>
        </a>
        <a mat-menu-item [routerLink]="['/carteira']">
          <mat-icon class="mat-icon-sm">monetization_on</mat-icon>
          <span>Carteira</span>
        </a>

        <a mat-menu-item [routerLink]="['/gerenciarPerfil']" *ngIf="user.email === 'pitersonranyer@gmail.com' ">
          <mat-icon class="mat-icon-sm">person</mat-icon>
          <span>Gerenciar Perfil</span>
        </a>



        <div class="divider"></div>
        <a mat-menu-item (click)="authService.logout()" *ngIf="user.emailVerified">
          <mat-icon class="mat-icon-sm">power_settings_new</mat-icon>
          <span>SAIR</span>
        </a>
      </span>
    </div>
  </mat-menu>

</div>


<div class="top-menu"  *ngIf="!authService.currentUserValue as user">

  <a mat-button matTooltip="Entrar" routerLink="/sign-in" >
    <mat-icon class="mat-icon-sm account-icon">input</mat-icon>
    <span fxShow="false" fxShow.gt-sm> ENTRAR </span>
  </a>

</div>
